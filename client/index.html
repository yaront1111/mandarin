    <title>Flirtss</title>
    
    <!-- Apply dark mode and detect language before app loads -->
    <script>
      (function() {
        // 1. Apply dark mode by default
        // Check saved preference first
        const savedTheme = localStorage.getItem('theme');
        
        // If there's no saved preference or it's set to dark or system prefers dark, apply dark mode
        if (!savedTheme || savedTheme === 'dark' || 
            (savedTheme === 'system' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        }
        
        // 2. Detect and apply Hebrew for Israeli users
        const savedLanguage = localStorage.getItem('language');
        
        // If language is already set in localStorage, use that
        if (savedLanguage) {
          document.documentElement.lang = savedLanguage;
          document.documentElement.dir = savedLanguage === 'he' ? 'rtl' : 'ltr';
          document.documentElement.classList.add(savedLanguage === 'he' ? 'rtl' : 'ltr');
        } 
        // Otherwise try to detect Israeli users
        else {
          // Israeli detection indicators
          const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
          const isIsraeliTimeZone = timeZone === 'Asia/Jerusalem';
          
          const browserLang = navigator.language || '';
          const isHebrewLanguage = browserLang.startsWith('he') || browserLang.includes('-IL');
          
          // Set Hebrew as default for Israeli users
          if (isIsraeliTimeZone || isHebrewLanguage) {
            document.documentElement.lang = 'he';
            document.documentElement.dir = 'rtl';
            document.documentElement.classList.add('rtl');
            
            // We don't save to localStorage here to allow the app to make the final decision
            // with its more sophisticated detection
          } else {
            document.documentElement.lang = 'en';
            document.documentElement.dir = 'ltr';
            document.documentElement.classList.add('ltr');
          }
        }
      })();
    </script>
  </head>
  <body>

  </body>
